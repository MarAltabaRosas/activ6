
<div class="d-flex flex-column">
<section class="container mt-3">
    <div class="row g-3">
        <article class="col-12 col-md-6 col-lg-3" *ngFor="let user of arrUsers">
            <app-user-card [miUser]="user"></app-user-card>
        </article>
    </div>
</section>

<section class="mt-5">
    <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" (click)="prevPage()">
            <button id="prevPage" class="btn btn-outline-dark me-2 disabled" href="#" tabindex="-1">Anterior</button>
          </li>
          
          <li class="page-item" (click)="nextPage()">
            <button id="nextPage" class=" btn btn-outline-dark ms-2" href="#">Siguiente</button>
          </li>
        </ul>
      </nav>
</section>
</div>
