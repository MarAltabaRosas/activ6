<section class="container mt-5 p-2 d-flex">
<div>
    <img class="rounded-circle" src= {{oneUser?.image}} width="95%">
</div>

<div class="ms-1 ps-5 border-3 border-dark border-start">
    <h2>{{oneUser?.first_name}}</h2>
    <h2>{{oneUser?.last_name}}</h2>
    <div class="d-flex">
        <p class="fw-bold me-2">Nombre Usuario:</p> 
        <p>{{oneUser?.username}}</p>
    </div>
    <div class="d-flex">
        <p class="fw-bold me-2">Email:</p>
        <p>{{oneUser?.email}}</p>
    </div>  
    <div class="mt-5">
        <button class="btn btn-outline-dark ms-2 p-2" (click)="deleteUser(oneUser?.id)">Eliminar</button>
        <a class="btn btn-outline-dark ms-2  p-2" [routerLink]="['/updateuser', oneUser?._id]">Actualizar</a>
        <a class="btn btn-outline-dark ms-2 p-2" [routerLink]="['/home']">Volver a listado</a>
    </div> 
</div>
</section>
