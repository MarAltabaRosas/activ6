<section class="container mt-3">
    <h2>Nuevo usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
        <div>
            <label for="first_name"></label>
            <input type="text" placeholder="Introduzca nombre de usuario" class="form-control" formControlName="first_name">
        </div>
        <div>
            <label for="last_name"></label>
            <input type="text" placeholder="Introduzca apellidos de usuario" class="form-control" formControlName="last_name">
        </div>
        <div>
            <label for="email"></label>
            <input type="text" placeholder="Introduzca email de usuario" class="form-control" formControlName="email">
        </div>
        <div>
            <label for="username"></label>
            <input type="text" placeholder="Introduzca username del usuario" class="form-control" formControlName="username">
        </div>
        <div>
            <label for="password"></label>
            <input type="text" placeholder="Introduzca contraseÃ±a de usuario" class="form-control" formControlName="password">
        </div>

    <input type="submit" class="btn btn-outline-dark mt-5" value="Guardar">
    </form>
</section>
